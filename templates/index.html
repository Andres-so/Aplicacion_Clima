<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='/kevin.html') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>Clima kevin </title>

    <style>
        .fondo{
            background-color:rgb(222, 40, 153 );
            text-emphasis-color: rgb(250, 255, 255);
        }
    </style>
</head>

<body class="fondo">
    <div class="card border-success mb-3 fondo">
    <!-- Header -->
        <div class="card-header bg-transparent border-success fondo">
                <br>
                <br>
                <center>
                <div class="spinner-border text-danger text-lg-start fondo" role="status" >
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h1 class="animate__animated animate__bounce h3 fondo" style="text-align: center;">
                    Aplicacion del Clima
                </h1>
                <br>
                <form method="post" class="fondo">
                    <div class="input-group mb-3 fondo">
                        <input type="text" class="form-control" name="txtCiudad" id="txtCiudad"
                            placeholder="Escriba el nombre de la ciudad que desea consultar el clima">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-brightness-high"></i>
                        Consulta el Clima
                        <i class="bi bi-cloud-drizzle"></i>
                    </button>               
                    </center>
                </form>
                <br>
            </div>
        </div>
        {% if cod == 200 %}
        <center>
        <div class="card animate__animated animate__backInLeft fondo" style="width: 18rem;">
            <img src="http://openweathermap.org/img/w/{{ icon }}.png" alt="icon">
            <!-- <img src="http://openweathermap.org/img/w/01n.png" class="card-img-top" alt="..."> -->
            <div class="card-body fondo">
                <h4 class="card-title">{{ ciudad }}</h4>
                <p class="card-text">Latitud : {{lat}} </p>
                <p class="card-text">Longitud : {{lon}} </p>
                <p class="card-text">Humedad : {{humedad}} </p>
                <p class="card-text">Presion : {{presion}}</p>
                <p class="card-text">Descripcion : {{descripcion}}</p>
                <!-- <a href="#" class="btn btn-primary">Agregar</a> -->
            </div>
        </div>
        {% endif %}
        {% if cod == '404' %}
        <h1>Error</h1>
        {% endif %}
        </center>

        <br><br><br>
        
        <div class="card-footer bg-transparent border-success fondo">
            <!-- Footer -->
            <footer class="bg-info text-center text-lg-start fixed-bottom fondo">
                <div class="text-center p-3">
                    Â© 2024 Copyright:
                    <a href="{{ url_for('kevin') }}" class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Kevin Sosa</a>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
